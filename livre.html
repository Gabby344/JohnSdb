<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Livre imprimable ‚Äì T√©moignages pour John</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f4f4f4;
      color: #2c3e50;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 2em;
    }

    .intro {
      text-align: center;
      font-style: italic;
      margin-bottom: 30px;
      font-size: 1.1em;
      color: #555;
    }

    .testimonial {
      border-bottom: 1px solid #bbb;
      padding: 20px 0;
      page-break-inside: avoid;
    }

    .testimonial strong {
      color: #1a252f;
    }

    .photo {
      width: 100%;
      max-width: 300px;
      display: block;
      margin: 0 auto 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a252f;
    }

    @media print {
      button { display: none; }
    }
  </style>
</head>
<body>

  <img src="IMG_7447.jpeg" alt="John Ilunga" class="photo">

  <h1>Livre des t√©moignages</h1>
  <div class="intro">‚ÄúChaque mot est une lumi√®re dans le c≈ìur de John.‚Äù</div>

  <div id="livre"></div>

  <button onclick="window.print()">üñ®Ô∏è Imprimer ce livre</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuHPWVOkd96xPqKQ_K1cC4n4ihuPfuNFQ",
      authDomain: "abiga-1718.firebaseapp.com",
      projectId: "abiga-1718",
      storageBucket: "abiga-1718.appspot.com",
      messagingSenderId: "103455679291",
      appId: "1:103455679291:web:eda13441fedfce226d4d1e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const livre = document.getElementById('livre');

    db.collection("john_testimonials").orderBy("timestamp", "asc").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const name = data.name || "Anonyme";
        const message = data.message || "(Message vide)";
        const date = data.timestamp
          ? new Date(data.timestamp).toLocaleDateString('fr-FR', { day: 'numeric', month: 'long', year: 'numeric' })
          : "Date inconnue";

        const div = document.createElement('div');
        div.className = 'testimonial';
        div.innerHTML = `
          <strong>${name}</strong> ‚Äì ${date}<br>
          <p>${message}</p>
        `;
        livre.appendChild(div);
      });
    }).catch(error => {
      livre.innerHTML = "<p>Impossible de charger les t√©moignages.</p>";
      console.error(error);
    });
  </script>
</body>
</html>
