</head>
<body>

  <section class="hero">
    <img src="IMG_7444.jpeg" alt="John Ilunga" class="hero-img">
    <div class="hero-text">
      <h1>üïäÔ∏è John Ilunga</h1>
      <p>‚ÄúUne lumi√®re paisible, un sal√©sien qui inspire.‚Äù</p>
    </div>

  <h1>üìñ THE GIFT OF WORDS</h1>
  <p>√âcris un mot sinc√®re, un souvenir, ou une b√©n√©diction pour lui.</p>

  <form id="testimonialForm">
    <input type="text" id="name" placeholder="Ton pr√©nom" required />
    <textarea id="message" rows="4" placeholder="Ton message pour John" required></textarea>
    <button type="submit">Ajouter au livre</button>
  </form>

  <div style="margin-top: 20px;">
    <a href="livre.html" style="color:#2c3e50; font-style:italic; font-size:16px;">
      üìò Voir le livre complet imprimable
    </a>
  </div>

  <div id="book"></div>

  <footer>Con√ßu par <strong>Gabby Umba ‚Äî +243 99 72 27 819</strong></footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuHPWVOkd96xPqKQ_K1cC4n4ihuPfuNFQ",
      authDomain: "abiga-1718.firebaseapp.com",
      projectId: "abiga-1718",
      storageBucket: "abiga-1718.appspot.com",
      messagingSenderId: "103455679291",
      appId: "1:103455679291:web:eda13441fedfce226d4d1e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('testimonialForm');
    const book = document.getElementById('book');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name.length < 2 || message.length < 5) {
        alert("Merci d‚Äô√©crire un vrai pr√©nom et un message sinc√®re.");
        return;
      }

      await db.collection("john_testimonials").add({
        name,
        message,
        timestamp: Date.now()
      });

      form.reset();
    });

    function shareWhatsApp(message) {
      const encoded = encodeURIComponent(`Message pour John :\n\n${message}`);
      window.open(`https://wa.me/?text=${encoded}`, '_blank');
    }

    db.collection("john_testimonials").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      book.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const page = document.createElement('div');
        page.className = 'page';

        page.innerHTML = `
          <strong>${data.name || "Anonyme"}</strong> √©crit :<br>
          <p>${data.message}</p>
          <button class="whatsapp-button" onclick="shareWhatsApp('${data.message.replace(/'/g, "\\'")}')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            Partager sur WhatsApp
          </button>
        `;
        book.appendChild(page);
      });
    });
  </script>
